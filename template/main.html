<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Data Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .btn-custom {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: 500;
        }
        .btn-upload {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-upload:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-dashboard {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-dashboard:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-table {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-table:hover {
            background-color: #138496;
            border-color: #117a8b;
        }
        .btn-delete {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center mb-4">Vehicle Data Management</h1>
            <a href="{% url 'upload_csv' %}" class="btn btn-success btn-custom btn-upload">Upload CSV</a>
            <a href="{% url 'visualization' %}" class="btn btn-success btn-custom btn-dashboard">Go to Dashboard</a>
            <a href="{% url 'vehicle_list' %}" class="btn btn-success btn-custom btn-table">View Vehicle Listings</a>
            <a href="{% url 'delete_vehicle' %}" class="btn btn-success btn-custom btn-delete">Vehicle delete</a>
            {% if message %}
                <div class="mt-3 alert {% if error %}alert-danger{% else %}alert-success{%endif %}" role="alert">
                    {{ message }}
                </div>
            {% endif %}
        </div>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Tự động mở file picker khi nhấn nút Upload
        document.querySelector('.btn-upload').addEventListener('click', function() {
            document.getElementById('csv_file').click();
        });
    </script>
</body>
</html>
